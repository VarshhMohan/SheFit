{% extends "/admin/header.html" %}
{% block content %}

<div class="pagetitle">
  <h1>Package Editor</h1>
</div><!-- End Page Title -->
<section class="section dashboard">
  <div class="row">
    <div class="col">
      <form method="POST" action="#">
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" value="{{ package.name }}">
        </div>
        <div>
            <label for="duration">Duration:</label>
            <input type="number" id="duration" name="duration" value="{{ package.duration }}">
        </div>
        <div>
            <label for="feature_coach">Dedicated Fitness Coach:</label>
            <input type="checkbox" name="feature_coach" {% if package.feature_coach %}checked{% endif %}>
        </div>
        <div>
            <label for="feature_dietician">Dietician Consultations:</label>
            <input type="checkbox" name="feature_dietician" {% if package.feature_dietician %}checked{% endif %}>
        </div>
        <div>
            <label for="feature_lounge">Lounge Access:</label>
            <input type="checkbox" name="feature_lounge" {% if package.feature_lounge %}checked{% endif %}>
        </div>
        <div>
            <label for="feature_courses">Online Courses:</label>
            <input type="checkbox" name="feature_courses" {% if package.feature_courses %}checked{% endif %}>
        </div>
        <div>
            <label for="feature_schedules">Flexible Schedules:</label>
            <input type="checkbox" name="feature_schedules" {% if package.feature_schedules %}checked{% endif %}>
        </div>
        <div>
            <label for="price">Price:</label>
            <input type="number" id="price" name="price" value="{{ package.price }}">
        </div>
        <div>
            <input type="submit" value="Save">
        </div>
    </form>
    
    
    </div>
  </div>

</section>

{% endblock %}
